        align-items: center;
        justify-content: center;

      .header-actions {

        align-items: center;
      }

        gap: 8px;
        padding: 10px 20px;

        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;

    <script>
      class LibraryDatabase {
        constructor() {
          this.books = [];
          this.nextId = 1;
        }

        addBook(bookData) {
          const book = {
            id: this.nextId++,
            ...bookData,
            dateAdded: new Date().toLocaleDateString(),
          };
          this.books.push(book);
          return book;
        }

        deleteBook(id) {
          this.books = this.books.filter((book) => book.id !== id);
        }

        searchBooks(query) {
          if (!query) return this.books;

          const lowerQuery = query.toLowerCase();
          return this.books.filter(
            (book) =>
              book.title.toLowerCase().includes(lowerQuery) ||
              book.author.toLowerCase().includes(lowerQuery) ||
              book.category.toLowerCase().includes(lowerQuery)
          );
        }

        getAllBooks() {
          return this.books;
        }

        getStats() {
          const categories = new Set(this.books.map((book) => book.category));
          const authors = new Set(this.books.map((book) => book.author));

          return {
            totalBooks: this.books.length,
            totalCategories: categories.size,
            totalAuthors: authors.size,
          };
        }
      }

      sampleBooks.forEach((book) => db.addBook(book));

      // DOM Elements
      const addBookBtn = document.getElementById("addBookBtn");
      const modalOverlay = document.getElementById("modalOverlay");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const addBookForm = document.getElementById("addBookForm");
      const searchInput = document.getElementById("searchInput");
      const booksContainer = document.getElementById("booksContainer");

      // Modal Functions
      function openModal() {
        modalOverlay.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modalOverlay.classList.remove("active");
        document.body.style.overflow = "";
        addBookForm.reset();
      }

      // Event Listeners
      addBookBtn.addEventListener("click", openModal);
      closeModalBtn.addEventListener("click", closeModal);
      cancelBtn.addEventListener("click", closeModal);

      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      function renderBooks(books = db.getAllBooks()) {
        const container = document.getElementById("booksContainer");

        if (books.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No books found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = books
          .map(
            (book, index) => `
                <div class="book-card" style="animation-delay: ${index * 0.1}s">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-category">${book.category}</div>
                    <div class="book-description">${
                      book.description || "No description available."
                    }</div>
                    ${
                      book.isbn
                        ? `<div style="color: #9ca3af; font-size: 12px; margin-bottom: 16px;">ISBN: ${book.isbn}</div>`
                        : ""
                    }
                    <div class="book-footer">
                        <div class="book-date">Added ${book.dateAdded}</div>
                        <button class="delete-btn" onclick="deleteBook(${
                          book.id
                        })">Delete</button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function updateStats() {
        const stats = db.getStats();
        document.getElementById("totalBooks").textContent = stats.totalBooks;
        document.getElementById("totalCategories").textContent =
          stats.totalCategories;
        document.getElementById("totalAuthors").textContent =
          stats.totalAuthors;
      }

      function deleteBook(id) {
        if (confirm("Are you sure you want to delete this book?")) {
          db.deleteBook(id);
          renderBooks();
          updateStats();
        }
      }

      // Form submission
      addBookForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const bookData = {
          title: document.getElementById("title").value,
          author: document.getElementById("author").value,
          category: document.getElementById("category").value,
          isbn: document.getElementById("isbn").value,
          description: document.getElementById("description").value,
        };

        db.addBook(bookData);
        renderBooks();
        updateStats();
        closeModal();

        // Show success message
        const btn = addBookBtn;
        const originalText = btn.innerHTML;
        btn.innerHTML = "<span>‚úì</span> Book Added!";
        btn.style.background = "#10b981";

        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = "";
        }, 2000);
      });

      // Search functionality
      searchInput.addEventListener("input", function (e) {
        const results = db.searchBooks(e.target.value);
        renderBooks(results);
      });

      // Initialize
      renderBooks();
      updateStats();
    </script>
